<html>
    <head>
        <title>NBA Stats Search</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body id="nbaBody" class="nbaBody">
        <h1 id ="nbaHeader" class="nbaHeader">NBA Stats Search</h1>
        <div id="searchBar" class="searchBar">
            <form>
                <input type="text" placeholder="Search For Player" name="Search">
                <button type="submit">Go</button>
            </form>
        </div>
        <p id="nbaParagraph" class="nbaParagraph">
            <table id="nbaTable" class="nbaTable">
                <tr id="tableHeaders" class="tableHeaders">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Team</th>
                    <th>Position</th>
                </tr>
                <tr id="tableElements" class="tableElements">
                    <td id="firstName">N/A</td>
                    <td id="lastName">N/A</td>
                    <td id="height">N/A/td>
                    <td id="weight">N/A</td>
                    <td id="team">N/A</td>
                    <td id="position">N/A</td>
                </tr>
            </table>
        </p>
        <script src="script.js"></script>
    </body>
</html>
